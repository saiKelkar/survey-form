<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Budding Bageecha Survey Form</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1 id="title">Budding Bageecha Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>

        <form id="survey-form">
            <fieldset>
                <label for="name" id="name-label">Name
                    <input id="name" name="name" type="text" placeholder="Name" required/></label>
                <label for="email" id="email-label">Email
                    <input id="email" name="email" type="email" placeholder="email@gmail.com" required/></label>
                <label for="number" id="number-label">Age (optional)
                    <input id="number" name="number" type="number" min="13" max="90" placeholder="24" required/></label>
                <label for="role">Which option best describes your current role?
                    <select id="dropdown" name="dropdown">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <label>Would you recommend freeCodeCamp to a friend?</label>
                <label for="definitely"><input id="definitely" name="recommend" type="radio" class="inline" value="definitely" />Definitely</label>
                <label for="maybe"><input id="maybe" name="recommend" type="radio" class="inline" value="maybe" />Maybe</label>
                <label for="not-sure"><input id="not-sure" name="recommend" type="radio" class="inline" value="not-sure" />Not Sure</label>
                <label for="feature">What is your favorite feature of freeCodeCamp?
                    <select id="feature" name="feature">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <label for="improve">What would you like to see improved? (Check all that apply)</label>
                <label for="front-end-projects"><input id="front-end-projects" name="front-end-projects" type="checkbox" class="inline" value="front-end-projects" />Front-end Projects</label>
                <label for="back-end-projects"><input id="back-end-projects" name="back-end-projects" type="checkbox" class="inline" value="back-end-projects" />Back-end Projects</label>
                <label for="data-visualization"><input id="data-visualization" name="data-visualization" type="checkbox" class="inline" value="data-visualization" />Data Visualization</label>
                <label for="challenges"><input id="challenges" name="challenges" type="checkbox" class="inline" value="challenges" />Challenges</label>
                <label for="open-source-community"><input id="open-source-community" name="open-source-community" type="checkbox" class="inline" value="open-source-community" />Open Source Community</label>
                <label for="gitter-help-rooms"><input id="gitter-help-rooms" name="gitter-help-rooms" type="checkbox" class="inline" value="gitter-help-rooms" />Gitter help rooms</label>
                <label for="videos"><input id="videos" name="videos" type="checkbox" class="inline" value="videos" />Videos</label>
                <label for="city-meetups"><input id="city-meetups" name="city-meetups" type="checkbox" class="inline" value="city-meetups" />City Meetups</label>
                <label for="wiki"><input id="wiki" name="wiki" type="checkbox" class="inline" value="wiki" />Wiki</label>
                <label for="forum"><input id="forum" name="forum" type="checkbox" class="inline" value="forum" />Forum</label>
                <label for="additional-courses"><input id="additional-courses" name="additional-courses" type="checkbox" class="inline" value="additional-courses" />Additional Courses</label>
            </fieldset>

            <fieldset>
                <label for="bio">Any comments or suggestions?
                    <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
                </label>
            </fieldset>
            
            <input id="submit" type="submit" value="Submit" />
        </form>
        
        <div class="spacing"></div>
    </body>
</html>
